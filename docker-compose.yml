version: '3'
services:
  netdata:
    image: netdata/netdata:stable
    container_name: netdata
    pid: host
    network_mode: host
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /:/host/root:ro,rslave
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /run/dbus:/run/dbus:ro
    environment:
      - NETDATA_CLAIM_TOKEN=F5mGxmat59vjAUGs3_Jg_fWSp2TnehwLkbEEbdhlCJuMUPG2SWXTYK-Ztn0nbJewr12s8sHATTzbeviFG8YM3EqBW-xlt0WQ1BmjRmjN3Lf2w6K-A6egDySQRZsE8K-J_qhY4SM
      - NETDATA_CLAIM_URL=https://app.netdata.cloud
      - NETDATA_CLAIM_ROOMS=2263066d-2ed8-4720-9aba-ff1aab8a7d9b
volumes:
  netdataconfig:
  netdatalib:
  netdatacache:
